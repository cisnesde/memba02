services:
  postgres:
    image: postgres:16-alpine
    container_name: memba-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: memba
      POSTGRES_PASSWORD: memba_dev_123
      POSTGRES_DB: memba
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
